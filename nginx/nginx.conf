events {
    worker_connections 1024;
}

http {
    upstream web_backend {
        server web:3000;
        server web-blue:3000 backup;
    }
    
    upstream api_backend {
        server api:4000;
        server api-blue:4000 backup;
    }

    server {
        listen 80;
        server_name whisnap.com www.whisnap.com;

        # Web app proxy
        location / {
            proxy_pass http://web_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Health check endpoint
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # API proxy
        location /api/v1/ {
            proxy_pass http://api_backend/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket proxy for real-time features
        location /ws {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # Admin endpoint to switch upstreams during deployment
    server {
        listen 8080;
        server_name localhost;
        
        location /switch-to-blue {
            return 200 "Switching to blue deployment";
            add_header Content-Type text/plain;
        }
        
        location /switch-to-green {
            return 200 "Switching to green deployment";  
            add_header Content-Type text/plain;
        }
    }
}